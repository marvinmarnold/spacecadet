<template name="padNew">
  <form name="pad" class="form">
    <div class="form-group">
      <label class="control-label" for="name">Name</label>
      <div class="controls">
          <input name="name" id="name" type="text" value="" placeholder="Landing Pad name" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="size">Size</label>
      <div class="controls">
          <input name="size" id="size" type="text" value="" placeholder="Landing Pad size" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="description">Description</label>
      <div class="controls">
          <input name="description" id="description" type="text" value="" placeholder="Description" class="form-control"/>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Landing Pad</button>
  </form>
</template>
