<template name="pad">
  <div class="col-md-4 landing-pad">
    <h4 clsas="text-center">{{name}} - ${{price}}</h4>
    <p>{{size}} - {{description}}</p>
    <img src="{{imagePath}}" class="img-responsive img-rounded"><br/>
    <a href="/dock?pad_id={{_id}}&station_id={{stationId}}" class="btn btn-success btn-block btn-lg add-docking-to-cart">Request to Dock (${{price}})</a>
  </div>
</template>
