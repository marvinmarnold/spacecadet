<template name="editPad">
<div class="page">
  <div class="container">
    <h2 class="text-center">Edit Pad</h2>
    <div class="col-md-6 col-md-offset-3">
      {{> _pad
        padImageName=padImageName
        padImageUploader=padImageUploader
        pad=pad
        stationId=stationId
        submitButton="Update Landing Pad"
      }}
    </div>
  </div>
</div>
</template>
