<template name="newBank">
<div class="page">
  <div class="container">
    <h3 class="text-center">Add Bank Account</h3>
    <form class="billing-form">
      <div class="form-group">
        <label for="accountName">Name on Account</label>
        <input type="text" class="form-control input-lg" id="accountName" placeholder="Individual or Business Name">
      </div>
      <div class="form-group">
        <label for="routingNumber">Routing Number</label>
        <input type="text" class="form-control input-lg" id="routingNumber" placeholder="Routing Number" value="111000025">
      </div>
      <div class="form-group">
        <label for="accountNumber">Account Number</label>
        <input type="text" class="form-control input-lg" id="accountNumber" placeholder="Account Number" value="000123456789">
      </div>

      <button type="submit" class="btn btn-default btn-lg btn-success btn-block submit-billing-form">
        Link Account
      </button>
    </form>
  </div>
</div>
</template>
