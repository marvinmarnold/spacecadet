<template name="newBank">
<div class="page">
  <div class="container">
    <h3 class="text-center">Add Bank Account</h3>
    <form class="billing-form">
      <div class="form-group {{errorClass 'accountName'}}">
        <label for="accountName">Name on Account</label>
        <div class="controls">
          <input type="text" class="form-control input-lg" id="accountName" placeholder="Individual or Business Name" value="Test Bank Account">
          <span class="help-block">{{errorMessage 'accountName'}}</span>
        </div>
      </div>
      <div class="form-group {{errorClass 'routingNumber'}}">
        <label for="routingNumber">Routing Number</label>
        <div class="controls">
          <input type="text" class="form-control input-lg" id="routingNumber">
          <span class="help-block">{{errorMessage 'routingNumber'}}</span>
        </div>
      </div>
      <div class="form-group {{errorClass 'accountNumber'}}">
        <label for="accountNumber">Account Number</label>
        <div class="controls">
          <input type="text" class="form-control input-lg" id="accountNumber">
          <span class="help-block">{{errorMessage 'accountNumber'}}</span>
        </div>
      </div>

      <button type="submit" class="btn btn-default btn-lg btn-success btn-block submit-billing-form bottom25" id="submit-bank-button">
        Link Account
      </button>

      {{> errors}}
    </form>
  </div>
</div>
</template>
