<template name="imageUploader">
  <div class="row">
    <div class="col-md-4"><img src={{url}} class="img-responsive"/></div>
    <div class="col-md-4"><input type="file" class="file_bag" id="{{imageName}}"/></div>
    <div class="col-md-4"><button type="button" class="btn btn-success upload btn-block">Upload</button></div>
  </div>
</template>
