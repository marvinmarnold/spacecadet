<template name="homepage">
<div class="homepage-banner">
  {{> homepageNavbar}}
  <div class="container-fluid">
    <div class="row homepage-title">
      <h1 class="text-center">Find Space</h1>
      <h3 class="text-center">Daily rental's in your city's most beautiful spaces.</h3>
    </div>
  </div>
  <div class="homepage-search">
    <div class="container">
      <div class="input-group input-group-lg">
        <input type="text" class="form-control input-lg"  placeholder="Where are you looking for space?">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-success btn-lg">
            Select your city
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
<div class="homepage-featured">

</div>
</template>
