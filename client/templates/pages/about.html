<template name="about">

  <h2>About SpaceCadet</h2>
<!--   <h3>At SpaceCadet, we believe in:</h3> -->
  <p>SpaceCadet.io is an online marketplace that connects people looking for space with others in their community who have vacant space available for rent on a short-term basis. Reserve, pay, and communicate through our portal - all with the click of a button! </p>

        </div>
      </div>

        </div>
      </div>

        </div>

        </div>

  <h3 class="top75">Who We Are</h3>
  <p>SpaceCadet is formed by a group of talented problem solvers with a passion for creating and building in a globally connected world. The SpaceCadet Crew has accounting, computer science, finance, and quantitative analysis backgrounds from MIT, IE Business School, and UTSA, and has professional experience in commercial real estate, two-sided marketplaces, the share economy, mobile and web technologies, financial analysis, and community outreach.</p>
