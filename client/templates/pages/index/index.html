<template name="index">
  <div class="search-bar">
    <div class="container">
      <form class="form-inline" id="searchForm">
        <div class="form-group">
          <input type="text" class="form-control"
                  id="searchWhat"
                  placeholder="Event, city, place" />
        </div>
        <button type="submit" class="btn btn-default">Search stations</button>
      </form>
    </div>
  </div>
  {{#if isSearching }}
    <div class="container">
      <div class="heading heading-v1 margin-bottom-20">
        <h2>Search Results</h2>
      </div>

      <!--=== Illustration v2 ===-->
      <div class="illustration-v2 margin-bottom-60">
        <div class="row">
          {{#each searchResults}}
            {{> stationItem}}
          {{/each}}
        </div>
      </div>
      <!--=== End Illustration v2 ===-->
    </div>
  {{else}}
    {{> showcaseProducts}}
    {{> twitter}}
    {{> moreProducts}}
    {{> smallBanner}}
    {{> subscribe}}
    {{> footer}}
  {{/if}}
</template>
