<template name="conversationHistory">
<div class="container">
  <h2>Your Inbox</h2>
  <div class="row">
    <div class="col-md-2">
      {{#each conversations}}
        <div class="row top25">
          <a href="{{pathFor 'conversationHistory'}}" class="btn btn-lg btn-primary btn-block">
          {{otherUserName}}
          </a>
        </div>
      {{/each}}
    </div>
    <div class="col-md-10">
      {{#if currentConversation}}
        {{#with currentConversation}}
          <div class="conversation top25">
            <h3>Conversation with {{otherUserName}}</h3>
            {{> reply recipientId=otherUserId}}
            {{#each messages}}
              {{> message}}
            {{/each}}
          </div>
        {{/with}}
      {{/if}}
    </div>
  </div>
  <div class="bottom25"></div>
</div>
</template>
