<template name="newLandlord">
<div class="container">
  <div class="row">
    <div class="col-md-7">
      <h2>List Your Space</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-7">
      <p>Whether you own or manage the space, SpaceCadet can help you seamlessly offset your property expense by making it easy to rent to people looking for short term leases.</p>
      <p class="top25">Join the Fleet, and let the SpaceCadet Crew help you:</p>
      <div class="row top50">
        <div class="col-md-1">
        <i class="fa fa-tag fa-3x"></i>
        </div>
        <div class="col-md-5">
          <h4>Market Your Space</h4>
        </div>
        <div class="col-md-1">
        <i class="fa fa-usd fa-3x"></i>
        </div>
        <div class="col-md-5">
          <h4>Manage Payment Collection</h4>
        </div>
      </div>

      <div class="row top75">
        <div class="col-md-1">
        <i class="fa fa-truck fa-3x"></i>
        </div>
        <div class="col-md-5">
          <h4>Oversee Inventory Control</h4>
        </div>
        <div class="col-md-1">
        <i class="fa fa-bolt fa-3x"></i>
        </div>
        <div class="col-md-5">
          <h4>Stay Light Years Ahead</h4>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-md-offset-1">
      <form>
        <div class="form-group {{errorClass 'firstName'}}">
          <label for="firstName">Contact First Name</label>
          <div class="controls">
            <input type="text" class="form-control input-lg" id="firstName">
            <span class="help-block">{{errorMessage 'firstName'}}</span>
          </div>
        </div>

        <div class="form-group {{errorClass 'lastName'}} top25">
          <label for="lastName">Contact Last Name</label>
          <div class="controls">
            <input type="text" class="form-control input-lg" id="lastName">
            <span class="help-block">{{errorMessage 'lastName'}}</span>
          </div>
        </div>

        <div class="form-group {{errorClass 'entityName'}} top25">
          <label for="entityName">Your Company</label>
          <div class="controls">
            <input type="text" class="form-control input-lg" id="entityName">
            <span class="help-block">{{errorMessage 'entityName'}}</span>
          </div>
        </div>

        <div class="form-group {{errorClass 'email'}} top25">
          <label for="email">Email</label>
          <div class="controls">
            <input type="text" class="form-control input-lg" id="email">
            <span class="help-block">{{errorMessage 'email'}}</span>
          </div>
        </div>

        <div class="form-group {{errorClass 'phoneNumber'}} top25">
          <label for="phoneNumber">Phone Number</label>
          <div class="controls">
            <input type="text" class="form-control input-lg" id="phoneNumber">
            <span class="help-block">{{errorMessage 'phoneNumber'}}</span>
          </div>
        </div>

        <div class="form-group {{errorClass 'password'}} top25">
          <label for="password">Password</label>
          <div class="controls">
            <input type="password" class="form-control input-lg" id="password">
            <span class="help-block">{{errorMessage 'password'}}</span>
          </div>
        </div>

        <button type="submit"
          id="submit-new-landlord"
          class="btn btn-default btn-lg btn-success btn-block big-button top25 bottom25">
          Sign Up
        </button>
        {{> errors}}
      </form>
    </div>
  </div>
</div>
</template>
