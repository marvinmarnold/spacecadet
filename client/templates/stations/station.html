<template name="station">
<div class="container">
{{#with station}}
  <div class="row">
    <div class="col-md-4">
      <h3 class="text-center">{{name}}</h3>
      <h4 class="text-center">{{city}}, {{state}}</h4>
      <p class="station-description">{{description}}</p>
    </div>
    <div class="col-md-8">
      <img src="{{imagePath}}" class="img-responsive img-rounded">
    </div>
  </div>
  <div class="row">
    {{#each pads}}
      <div class="col-md-3">
        <h4 clsas="text-center">{{name}} - ${{price}}</h4>
        <img src="{{imagePath}}" class="img-responsive img-rounded">
        {{size}} - {{description}}
        <button class="btn btn-success" id="pad-{{_id}}">Add to Cart</button>
      </div>
    {{/each}}
  </div>
{{/with}}
</div>
</template>
