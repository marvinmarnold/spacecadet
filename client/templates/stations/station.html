<template name="station">
<div class="container">
{{#with station}}
  <div class="row">
    <div class="col-md-4">
      <h3 class="text-center">{{name}}</h3>
      <h4 class="text-center">{{city}}, {{state}}</h4>
      <p class="station-description">{{description}}</p>
    </div>
    <div class="col-md-8">
      <img src="{{imagePath}}" class="img-responsive img-rounded center-block">
    </div>
  </div>
{{/with}}
<div class="row new-landing-pad">
  {{#if notAddingLandingPad}}
    <br/><button class="btn btn-info btn-block" id="addPadButton">Add a landing pad</button>
  {{/if}}

</div>
  <div class="landing-pads">
    {{#if addingLandingPad}}
    <div class="col-md-6">
      <button class="btn btn-danger btn-block" id="cancelPadButton">Cancel</button>
      {{> newPad}}
    </div>
  {{/if}}
    {{#each pads}}
      <div class="col-md-3">
        <h4 clsas="text-center">{{name}} - ${{price}}</h4>
        <p>{{size}} - {{description}}</p>
        <img src="{{imagePath}}" class="img-responsive img-rounded"><br/>
        <button class="btn btn-success btn-block btn-lg" id="pad-{{_id}}">Add to Cart (${{price}})</button>
      </div>
    {{/each}}
  </div>
</div>
</template>
