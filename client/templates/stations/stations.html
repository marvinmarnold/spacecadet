<template name="stations">
<div class="page">
  <div class="container">
    <h1 class="text-center">Your Stations</h1>

    <div class="row new-station-button">
      <div class="col-xs-12 col-md-10 col-md-offset-1">
        <button id="new-station-button" class="btn btn-lg btn-block btn-success">Create new Station</button>
      </div>
    </div>
    <div class="stations-list">
      {{#each stations}}
        <a href="{{pathFor 'station'}}">
          <div class="row stations-row">
            <div class="col-md-4 col-md-offset-1">
              <img src="{{previewPath}}" class="img-responsive img-rounded">
            </div>
            <div class="col-md-6">
              <p><b>{{name}}</b></p>
              <p>{{address}}, {{city}}</p>
              <p class="bottom25">{{state}} {{zip}}</p>
              <div class="row">
                <div class="col-md-8">
                  <a href="{{pathFor 'editStation'}}" class="btn btn-lg btn-info btn-block">Edit Station</a>
                </div>
                <div class="col-md-3 col-md-offset-1">
                  <button class="btn btn-danger pull-right delete-station-button btn-lg">Delete Station</button>
                </div>
              </div>
            </div>
          </div>
        </a>
      {{/each}}
    </div>
  </div>
</div>
</template>
