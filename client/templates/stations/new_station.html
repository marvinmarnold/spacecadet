<template name="newStation">
<div class="page">
  <div class="container">
    <h2 class="text-center">New Station</h2>
    <div class="col-md-6 col-md-offset-3">
      {{> _station
        stationBannerUploader=stationBannerUploader
        stationBannerName=stationBannerName
        stationPreviewUploader=stationPreviewUploader
        stationPreviewName=stationPreviewName
        station=station
        submitButton="Create Station"
      }}
    </div>
  </div>
</div>
</template>
