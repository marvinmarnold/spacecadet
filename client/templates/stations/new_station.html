<template name="newStation">
<div class="container">
  <h1 class="text-center">New Station</h1>
  <div class="col-md-6 col-md-offset-3">
    <form class="form"  id="station-form">
      <div class="form-group">
        <label class="control-label" for="name">Name</label>
        <div class="controls">
            <input name="name" id="name" type="text" value="" placeholder="Station name" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="name">Description</label>
        <div class="controls">
            <input name="description" id="description" type="text" value="" placeholder="Make it sound good" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="state">State</label>
        <div class="controls">
            <input name="state" id="state" type="text" value="" placeholder="State" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="city">City</label>
        <div class="controls">
            <input name="city" id="city" type="text" value="" placeholder="City" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="address">Address</label>
        <div class="controls">
            <input name="address" id="address" type="text" value="" placeholder="Station address" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="address">ZIP</label>
        <div class="controls">
            <input name="zip" id="zip" type="text" value="" placeholder="Station address" class="form-control"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label" for="fileUpload">Station Photo</label>
        <div class="controls">
          <input type="file" class="file_bag" id="fileUpload"/>
          <button type="button" class="btn btn-success upload">Upload</button>
        </div>
      </div>


      <input type="submit" value="Submit" class="btn btn-primary"/>
    </form>
  </div>
</div>
</template>
