<template name="newStation">
<div class="page">
  <div class="container">
    <h1 class="text-center">New Station</h1>
    <div class="col-md-6 col-md-offset-3">
      <form class="form"  id="station-form">
        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
              <input name="name" id="name" type="text" value="" placeholder="Station name" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="name">Description</label>
          <div class="controls">
              <input name="description" id="description" type="text" value="" placeholder="Make it sound good" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="state">State</label>
          <div class="controls">
              <input name="state" id="state" type="text" value="" placeholder="State" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="city">City</label>
          <div class="controls">
              <input name="city" id="city" type="text" value="" placeholder="City" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="address">Address</label>
          <div class="controls">
              <input name="address" id="address" type="text" value="" placeholder="Station address" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="address">ZIP</label>
          <div class="controls">
              <input name="zip" id="zip" type="text" value="" placeholder="Station address" class="form-control"/>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="stationBannerPath">Station Banner</label>
          <div class="controls">
            {{> imageUploader imageName=stationBannerName uploader=stationBannerUploader}}
          </div>
        </div>

        {{> imageUploadProgress uploader=stationBannerUploader}}

        <div class="form-group">
          <label class="control-label" for="stationPreviewPath">Station Preview</label>
          <div class="controls">
            {{>  imageUploader imageName=stationPreviewName uploader=stationPreviewUploader}}
          </div>
        </div>

        {{> imageUploadProgress uploader=stationPreviewUploader}}

        <input type="submit" value="Submit" class="btn btn-primary btn-lg btn-block"/>
      </form>
    </div>
  </div>
</div>
</template>
