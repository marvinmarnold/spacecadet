<template name="stationNew">
  <form class="main form page"  id="station-form">
    <div class="form-group">
      <label class="control-label" for="name">Name</label>
      <div class="controls">
          <input name="name" id="name" type="text" value="" placeholder="Station name" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="address">Address</label>
      <div class="controls">
          <input name="address" id="address" type="text" value="" placeholder="Station address" class="form-control"/>
      </div>
    </div>

    <input type="file" class="file_bag" id="fileUpload"/>
    <button type="button" class="upload">Upload</button>


    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
