<template name="cartItem">
<tr>
  <td class="product-in-table">
     {{stationName}}
  </td>
  <td>
    {{padName}}
  </td>
  <td>
    {{timePeriod}}
  </td>
  <td>
    {{dockingStartsAt}}
  </td>
  <td>
    {{dockingEndsAt}}
  </td>
  <td class="shop-red">$ {{price}}</td>
  <td>
      <button type="button" class="close remove-from-cart"><span>&times;</span><span class="sr-only">Close</span></button>
  </td>
</tr>
</template>
